<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--stylesheet link-->
    <link href ="./resources/style.css" rel="stylesheet" type="text/css">
    <!--icon link-->
    <link rel="shortcut icon" type="image/x-icon" href="./resources/images/icons/LCG.png">
    <!--fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=League+Spartan:wght@400;700&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <!--javascript link-->
    <script src="./script.js" defer></script>
    <title>Loki's Character Generator</title>
</head>

<body>

    <header>
        <h1>Loki's Character Generator</h1>
    </header>

    <main>

        <h2>Generate a Character</h2>
        <section id="interface-section">
            <div id="player-vitals"></div>
            <button type="button" id="begin-button" onclick="player=generateCharacter(); enemy=generateEnemy(player); updateDOM();"><h3>Begin</h3></button>
            <div id="enemy-vitals"></div>
        </section>

        <div id="stat-display-panel">
            <section id="player-info">
                <p id="player-placeholder-text">Your generated character's stats, biography, and more will appear here.</p>
            </section>
            <section id="enemy-info">
                <p id="enemy-placeholder-text">A decidedly oppositional energy emnates from this location...</p>
            </section>
        </div>


    </main>

    <footer>
        <p>This is a learning tool built by Jesse Heald starting in February of 2022.</p>
    </footer>

</body>
</html>
